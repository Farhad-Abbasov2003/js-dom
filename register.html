<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./register.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Sign in</h1>
      <p>Sign in and start managing your candidates!</p>

      <input class="input-name" type="text" placeholder="Name" />
      <input class="input-login" type="text" placeholder="Login" />
      <input class="input-email" type="email" placeholder="Email" />
      <input class="input-password" type="password" placeholder="Password" />

      <div class="remember">
        <label>
          <input type="checkbox" />
          <span class="remember-1">Remember me</span>
          <span class="remember-2">Forgot password?</span>
        </label>
      </div>

      <button>Login</button>
    </div>

    <div onclick="icon()" class="bottom-icon">
      <i class="bi bi-circle-half"></i>
    </div>
    <script src="./register.js"></script>
  </body>
</html>
